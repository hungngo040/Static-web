        <div class="head-container">

    </header>
    <main>
        <section class="form">
          <h1>Contact Us</h1>
          <form action="" method="post" enctype="">
            <div>
            <label for="purpose">Contact purpose </label>
            <select id="purpose">
                <option value="sell">I want to sell books</option>
                <option value="buy">I want to buy books</option>
            </select>
            </div>
            <div>
            <label for="name">Name </label><input type="text" name="name" id="name" placeholder="Enter your name">
            </div>   
            <div>
            <label for="email">Email </label><input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
            <label for="phone">Phone number</label><input type="number" name="phone" id="phone" placeholder="Enter your phone" maxlength="10">
            </div>
            <div>
            <p>Contact preference: </p>
            <div class="choice">
                <label for="byemail">Email</label>
                <input type="checkbox" id="byemail" name="preference" value="By email">
            </div>
            <div class="choice">
                <label for="byphone">Phone</label>  
                <input type="checkbox" id="byphone" name="preference" value="By phone">
            </div>
            </div>
            <div>
            <p>Receive weekly newsletter</p>
            <div class="choice">
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="newsletter" value="yes" checked>
            </div>
            <div class="choice">
                <label for="no">No</label>
                <input type="radio" id="no" name="newsletter" value="no">
            </div>
            </div>
            <br>
            <textarea placeholder="Your message" id="message"></textarea>
            <br>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" id="reset">
          </form>
        </section>

    </main>
